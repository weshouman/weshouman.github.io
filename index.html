<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walid Shouman</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white text-gray-900 font-sans">
    <div class="max-w-md mx-auto p-8 mt-8">
        <div class="mt-16"> <!-- What do you think of 16 as the vertical spacing -->
            <div class="flex items-center space-x-4">
                <!-- Profile Picture -->
                <img src="little_prof_128.png" alt="Profile Picture"
                    class="w-24 h-24 rounded-full border-2 border-gray-300">

                <!-- Name, Title and Contact Information -->
                <div>
                    <h1 class="text-3xl font-bold">Walid Shouman</h1>
                    <p class="text-xl text-gray-600">Senior DevOps Engineer</p>
                    <a href="https://www.linkedin.com/in/weshouman" class="text-blue-500 hover:underline">LinkedIn</a> |
                    <a href="https://github.com/weshouman" class="text-blue-500 hover:underline">GitHub</a>
                </div>
            </div>

            <!-- About Section -->
            <div class="text-center mt-4"> <!-- Vertical spacing again -->
                <p class="text-md text-gray-600">
                    Hello, I'm Walid.<br>
                    I like tinkering, mostly, with software ...<br>
                    that writes software for me. <br>
                    <br>
                    ... I also started publishing some videos.
                </p>
            </div>

            <!-- Extras Section -->
            <div class="my-8">
                <h2 class="text-3xl font-bold text-center">Featured Video</h2>
                <div class="flex justify-center mt-4">
                    <iframe width="560" height="215" src="https://www.youtube.com/embed/YSoamaUXjfc"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen class="mt-4"></iframe>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-md text-gray-600">
                    Glad to see you around.
                    <!-- I'm even gladder that you are checking the source! -->
                </p>
            </div>
        </div>
    </div>
</body>

</html>
